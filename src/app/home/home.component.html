<div class="post-div" style="padding-top: 20px;">
    <div class="post" *ngFor="let a of post">
        <div class="post-user">
            <img [src]='a.p_image' width="20px" alt="image">
            <p>{{a.username}}</p>
        </div>
        <div class="main-post">
            <swiper-container #swiper zoom="true" [pagination]="true">
                <swiper-slide *ngFor="let i of a.post_image">
                    <div class="swiper-zoom-container">
                        <img [src]="i.media" *ngIf="i.type == 'image'" />
                        <video controls *ngIf="i.type == 'video'" autoplay src="{{i.media}}"
                            style="width: 100%; height: 100%;margin-top: 125px;">
                        </video>
                    </div>
                </swiper-slide>
            </swiper-container>
        </div>
        <div class="post-response">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-heart post-res" viewBox="0 0 16 16">
                <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-chat post-res" viewBox="0 0 16 16">
                <path
                    d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-send post-res" viewBox="0 0 16 16">
                <path
                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-save post-save" viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
            </svg>
        </div>
        <div class="post-des" style="color: white;">
            <p id="like">{{a.likes}} likes</p>
            <p id="des">{{a.username}} :

                <span>
                    {{
                    seeMore
                    ? a.des
                    : a.des.slice(0, 60)
                    }}
                </span>
                <span style="color: gray;" *ngIf="a.des.length > 60" (click)="seeMore = !seeMore">
                    {{ !seeMore ? "...see more" : "show less"}}
                </span>


            </p>
            <div *ngIf="a.des.length >= 1000">
                <span class="arrow-down"></span>
            </div>
            <p id="com">View all {{a.Comment}} comments</p>
            <p id="time">{{a.time | time}}</p>
        </div>
    </div>

</div>
<div class="gaph"></div>
