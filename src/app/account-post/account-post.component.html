<div class="my-post">
    <div class="navbar">
        <svg (click)="goPrev()" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
            class="bi bi-grid-3x3" viewBox="0 0 16 16">
            <path
                d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z" />
        </svg>
        <svg (click)="goNext()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-file-earmark-play nav-icon" viewBox="0 0 16 16">
            <path
                d="M6 6.883v4.234a.5.5 0 0 0 .757.429l3.528-2.117a.5.5 0 0 0 0-.858L6.757 6.454a.5.5 0 0 0-.757.43z" />
            <path
                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
        </svg>
    </div>
    <div class="images" *ngIf="image">
        <div *ngFor="let i of images" class="image-div">
            <img [src]="i.media" width="100%" height="100%" *ngIf="i.type == 'image' ">
        </div>
    </div>
    <div class="videos" *ngIf="!image">
        <div *ngFor="let v of videos; let i = index;" class="video-div">
            <video *ngIf="v.type == 'video'" src="{{v.media}}" [attr.id]="'video' + i" (click)="playVideo(v, i)"
                #videoPlayer>
            </video>
        </div>

    </div>
</div>
<div class="gaph"></div>
